<html>
    <head>
     
    </head>
    <body>
       <a></a><!-- <a> : cria uma ligação entra paginas-->
        <h1> navegação de links</h1>
        <ul><!-- <ul> : lista não ordenada-->
            <li> <a href="https://www.youtube.com/"> youtube</a></li><!--<li> : Item listado--><!-- href="" : e um atributo especifico-->
            <li> <a href="https://www.google.com.br/" target="_blank"> google</a></li><!--target="_blank" : voce abre o site em uma nova aba-->
            <li> <a href="https://www.dio.me/" title="link do site">dio.me </a></li><!--title="link do site" : cria um balaozinho na hora que o mouse fica sobre o link-->
            <li> <a href="documento.html" >documento.html </a></li><!--voce tambem pode usar o href para linka uma pagina a outra no html-->
        </ul>
    </body>
</html>
